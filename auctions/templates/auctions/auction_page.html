{% extends "auctions/layout.html" %}

{% block body %}
<h2>Auction Page</h2>

{% if edit %}
<form action="{% url 'delete' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" value="{{ auction.id }}" name="auction">
    <input type="submit" value="Close auction">
</form>

{% endif %}

{{ auction.item.title }}

<div class="image">
    <img src="{{ auction.item.image_url }}" alt="No photo">
</div>

{{ auction.item.description }}

<form action="{% url 'auction_page' page=auction.id %}" method="POST">
    {% csrf_token %}
    <div>
        {{ message }}
    </div>

    <div>
        Actual price: {{ auction.price }} $
    </div>
    <div>
        <label for="bid">Bid: $</label>
        <input type="number" max="9999999999" min="0.01" step="0.01" name="bid">
    </div>
    <input type="submit" value="Bid">
</form>

<div>
    Actual winner - {{ winner }}
</div>

{% endblock %}
